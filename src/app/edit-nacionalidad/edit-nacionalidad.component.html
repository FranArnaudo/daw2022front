<div class="container d-flex justify-content-center align-items-center h-100">
  <div class="card w-50 ">
    <div class="card-header">
      <h3>Añadir nacionalidad</h3>
    </div>
    <div class="card-body">
      <div class="card-body container">
        <div class="btn-group">
          <button class="btn btn-secondary" (click)="goHome()">Home</button>
          <button class="btn btn-primary" (click)="goToList()">Listado de nacionalidades</button>
        </div>
      <form [formGroup]="nacionalityForm"(ngSubmit)="onSubmit($event)">
        <div class="form-group mb-2">
          <label for="firstname">Nombre:</label>
          <input
          formControlName="nombre"
          [ngClass]="nacionalityForm.controls['nombre'].invalid && (nacionalityForm.controls['nombre'].dirty || nacionalityForm.controls['nombre'].touched || enviado) ? 'is-invalid form-control' : 'form-control'"
          />
        </div>
        <small [ngClass]="nacionalityForm.controls['nombre'].invalid && (nacionalityForm.controls['nombre'].dirty || nacionalityForm.controls['nombre'].touched || enviado) ? 'text-danger' : 'd-none'">Nombre invalido</small>
        <div class="form-group mb-2">
          <label for="lastname">Codigo:</label>
          <input
          formControlName="codigo"
          [ngClass]="nacionalityForm.controls['codigo'].invalid && (nacionalityForm.controls['codigo'].dirty || nacionalityForm.controls['codigo'].touched || enviado) ? 'is-invalid form-control' : 'form-control'"
          />
        </div>
        <small [ngClass]="nacionalityForm.controls['codigo'].invalid && (nacionalityForm.controls['codigo'].dirty || nacionalityForm.controls['codigo'].touched || enviado) ? 'text-danger' : 'd-none'">Código invalido</small>
        <div class="form-group mb-2">
          <label for="email">Descripcion:</label>
          <input
          formControlName="descripcion"
          class="form-control"
          />
        </div>
        <div>
          <input
            type="submit"
            class="btn btn-primary w-100"
            name="submit"
            id="submit"
            value="Enviar"
          />
        </div>
      </form>
    </div>
  </div>
</div>
