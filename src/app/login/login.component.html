<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="container card p-3">
    <div class="mb-5 d-flex">
      <input
        href="localhost:4200/home"
        type="button"
        class="btn btn-outline-danger text-start h-50 w-25 ms-2"
        value="< Volver"
      />
    </div>
    <form [formGroup]="loginForm" class="row container" (ngSubmit)="onSubmit()">
      <div class="row pb-2">
        <label class="col-12 text-start">Usuario:</label>
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-user me-2"></i>
          <input formControlName="usuario" class="form-control" type="text" [ngClass]="{'is-invalid': enviado && loginForm.controls['usuario'].errors!['required']}"/>
        </div>
      </div>
      <div class="row pb-5">
        <label class="col-12 text-start">Password:</label>
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-key me-2"></i>
          <input formControlName="password" class="form-control" type="password" [ngClass]="{'is-invalid': enviado && loginForm.controls['password'].errors!['required']}" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <input class="btn btn-danger col-12" type="submit" value="Ingresar" />
        <a href="#" class="col-12 text-center link-secondary"
          >Olvide mi contrase√±a</a
        >
      </div>
    </form>
  </div>
</div>
